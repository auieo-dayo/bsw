<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BSW Dashboard</title>
<link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="panel" id="status-panel">
    <div class="title">STATUS</div>
    <pre id="status-body"></pre>
  </div>


  <div class="panel" id="chat-panel">
    <div class="title">CHAT</div>
    <pre id="chat-body"></pre>
  </div>

  <div class="panel" id="backup-panel">
    <div class="title">BACKUPS</div>
    <pre id="backup-body"></pre>
  </div>

  <div class="panel" id="usage-panel">
    <div class="title">USAGES</div>
    <div id="cpu">
      <h4 style="text-align: center;"><b>CPU</b></h4>
      <p class="par"></p>
      <div class="bar"><div class="fill"></div></div>
    </div>

    <div id="mem">
      <h4 style="text-align: center;"><b>MEMORY</b></h4>
      <p class="par"></p>
      <div class="bar"><div class="fill"></div></div>
    </div>
  </div>

  <div class="panel" id="console-panel">
    <div class="title">CONSOLE</div>
    <pre id="console-body"></pre>
  </div>


  <div class="panel" id="sendcmd-panel">
    <div class="title">SEND COMMAND</div>
    <div style="margin: 0; padding: 0;display: flex; flex-wrap: nowrap;width: 100%;height: 100%;">
      <input type="text" id="cmdinput">
      <button id="submit">Submit</button>
    </div>

  </div>

  <script src="./index.js"></script>
</body>
</html>
